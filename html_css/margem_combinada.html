<!-- Margin Collapse -->
<html>
    <head>
        <title>Margin Collapse</title>
        <style>
            body {
                color: white;
            }

            .azul {
                background-color: dodgerblue;
            }

            .vermelho {
                background-color: crimson;
            }

            .verde {
                background-color: forestgreen;
            }

            div, span {
                padding: 5px;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <!-- inline -->
        <span class="azul">1</span><span class="vermelho">2</span><span class="verde">3</span>
        <hr>
        <div class="azul">1</div>
        <div class="vermelho">2</div>
        <div class="verde">3</div>
    </body>
</html>
